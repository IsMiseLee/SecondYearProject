@import models.users.Member
@(orderItem: List[models.shopping.OrderItem],member: Member,env: play.api.Environment))


@main("",member) {
    <table class="table table-bordered table-hover table-condensed">   
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>         
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>   
          </tr>
        </thead>
  
        <tbody>
          @for(o<-orderItem) {
              <td class="numeric">@o.getId</td>
             
                   
              <td>@o.getQuantity</td>
              <td  class="numeric">@o.getPrice</td>
         
              
  
            </tr>
          }
        </tbody>   
}
